<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="search.css">
    <link rel="shortcut icon" href="../../../assets/images/spider_man_dark_logo.png" type="image/x-icon">
    <script defer src="../../js/globalFunctions.js"></script>
    <script defer src="../../js/validateSession.js"></script>
    <script defer src="./search.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Search</title>
</head>
<body>
    <header class="header">
        <nav class="container">
            <img src="../../../assets/images/spider_man_dark_logo.png" alt="">
            <ul>
                <li class="disabled">
                    <a style="color: var(--clrPrimary); 
                    text-shadow: 0 0 8px var(--clrHighPrimary);
                    cursor: default;" href="#">Search
                    </a>
                </li>
                <li><a href="../game/game.html">Game</a></li>
                <li><a id="leave_session">Leave...?</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="charts">
        <div class="container">
            <h1 id="ttl_information"></h1>
            <div class="segment">
                <form id="form_search" action="" method="get" >
                    <select name="slt_outfit" id="slt_outfit">
                        <option value="null" selected disabled>Outfits</option>
                    </select>
                    <select name="slt_character" id="slt_character">
                        <option value="null" selected disabled>Charcters</option>
                    </select>
                    <button id="btn_search" type="submit">Insert Vote</button>
                </form>
            </div>
            <div class="segment">
                <div class="chart" id="chart_outfit">
                    <canvas height="100%" id="canvas_outfit"></canvas>
                </div>

                <div class="chart" id="chart_character">
                    <canvas id="canvas_character"></canvas>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div>
                <p>Copyright Â© 2023 Roberto Turbiani Jr - All rights reserved</p>
            </div>
            <div>
                <img src="../../../assets/images/facebook.png" alt="">
                <img src="../../../assets/images/github.png" alt="">
                <img src="../../../assets/images/instagram.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
