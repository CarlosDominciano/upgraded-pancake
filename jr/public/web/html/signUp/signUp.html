<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/web/css/reset.css">
    <link rel="stylesheet" href="/public/web/css/header.css">
    <link rel="stylesheet" href="/public/web/css/footer.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="shortcut icon" href="/public/assets/images/spider_man_logo.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <nav class="container">
            <img src="/public/assets/images/spider_man_logo.png" alt="">
            <ul>
                <li><a href="../main/main.html">Home</a></li>
                <li><a href="../signIn/signIn.html">Sign In</a></li>
                <li class="disabled">
                    <a style="color: var(--clrPrimary); 
                    text-shadow: 0 0 8px var(--clrHighPrimary);
                    cursor: default;" href="../signUp/signUp.html">Sign Up
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="sign-up">
        <div class="container">
            <form id="form_sign_up" action="" method="submit">
                <label for="name">Name</label>
                <input placeholder="Gwen Stacy" type="text" id="name">
                <span id="alert_name"></span>
                
                <label for="email">Email</label>
                <input placeholder="spiderman@marvel.com" type="email" id="email">
                <span id="alert_email"></span>

                <label for="password">Password</label>
                <input placeholder="Password" type="password" id="password">
                <span id="alert_password"></span>

                <label for="confirm_password">Confirm Password</label>
                <input placeholder="Confirm Password" type="password" id="confirm_password">
                <span id="alert_confirm_password"></span>

                <button type="submit">Sign Up</button>
                <div>
                    Already have account?
                </div>
                <a href="../signIp/signIp.html">
                    Sign In
                </a>
            </form>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <p>Copyright Â© 2023 Roberto Turbiani Jr - All rights reserved</p>
        </div>
    </footer>
    <script src="signUp.js"></script>
</body>
</html>
